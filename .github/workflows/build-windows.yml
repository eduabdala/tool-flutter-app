name: Build Flutter Windows

on:
  push:
    branches:
      - feature/02

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Flutter manually (v3.13.9)
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri https://storage.googleapis.com/flutter_infra_release/releases/stable/windows/flutter_windows_3.13.9-stable.zip -OutFile flutter.zip
          Expand-Archive -Path flutter.zip -DestinationPath $env:USERPROFILE

      - name: Check Flutter and Dart versions
        shell: pwsh
        run: |
          & "$env:USERPROFILE\flutter\bin\flutter.bat" --version
          & "$env:USERPROFILE\flutter\bin\dart.bat" --version

      - name: Install dependencies
        shell: pwsh
        run: & "$env:USERPROFILE\flutter\bin\flutter.bat" pub get
        working-directory: flutter_tools

      - name: Enable Windows platform
        shell: pwsh
        run: & "$env:USERPROFILE\flutter\bin\flutter.bat" config --enable-windows-desktop
        working-directory: flutter_tools

      - name: Build Windows App
        shell: pwsh
        run: & "$env:USERPROFILE\flutter\bin\flutter.bat" build windows
        working-directory: flutter_tools

      - name: Archive build output
        shell: pwsh
        run: Compress-Archive -Path flutter_tools/build/windows/runner/Release/* -DestinationPath windows_build.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows_build.zip
