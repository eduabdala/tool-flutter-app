name: Build Flutter Windows

on:
  push:
    branches: [ feature/02 ]

jobs:
  build:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'

      - name: Check Flutter and Dart version
        run: |
          flutter --version
          dart --version
        shell: pwsh
        working-directory: flutter_tools

      - name: Install dependencies
        run: flutter pub get
        shell: pwsh
        working-directory: flutter_tools

      - name: Enable Windows platform
        run: flutter config --enable-windows-desktop
        shell: pwsh
        working-directory: flutter_tools

      - name: Build Windows App
        run: flutter build windows
        shell: pwsh
        working-directory: flutter_tools

      - name: Archive build output
        run: Compress-Archive -Path flutter_tools/build/windows/runner/Release/* -DestinationPath windows_build.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows_build.zip
