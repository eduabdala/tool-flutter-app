name: Build Flutter App for Windows

on:
  push:
    branches: [feature/02]
  pull_request:
    branches: [feature/02]

jobs:
  # 🛠️ Job 1 - Setup: Checkout + Flutter install + pub get
  setup:
    name: Setup Environment
    runs-on: windows-latest

    outputs:
      flutter-path: ${{ steps.flutter.outputs.flutter-path }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        id: flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_tools

  # 🔍 Job 2 - Analyze
  analyze:
    name: Analyze Code
    runs-on: windows-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_tools

      - name: Analyze project
        run: flutter analyze
        working-directory: flutter_tools

  # 🧱 Job 3 - Build Windows
  build:
    name: Build for Windows
    runs-on: windows-latest
    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_tools

      - name: Build Windows
        run: flutter build windows
        working-directory: flutter_tools

  # 📦 Job 4 - Upload Artifact
  upload:
    name: Upload Build Artifacts
    runs-on: windows-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: flutter_tools/build/windows/runner/Release/
