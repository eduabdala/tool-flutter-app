name: Build Flutter App for Windows

on:
  push:
    branches: [feature/02]
  pull_request:
    branches: [feature/02]

jobs:
  # ðŸ§± Job 1 - Build Windows e salva artefato
  build:
    name: Build for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: flutter_tools

      - name: Build Windows
        run: flutter build windows
        working-directory: flutter_tools

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: flutter_tools/build/windows/x64/runner/Release/

  # ðŸ“¦ Job 2 - Download e publica artefato (opcional, se quiser separar)
  upload:
    name: Upload Build Artifacts
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: List downloaded files (debug)
        run: dir
