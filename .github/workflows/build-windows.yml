name: Build Flutter Windows

on:
  push:
    branches:
      - feature/02

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'

      - name: Check Flutter and Dart versions
        shell: pwsh
        run: |
          flutter --version
          dart --version
        working-directory: flutter_tools

      - name: Install dependencies
        shell: pwsh
        run: flutter pub get
        working-directory: flutter_tools

      - name: Enable Windows platform
        shell: pwsh
        run: flutter config --enable-windows-desktop
        working-directory: flutter_tools

      - name: Build Windows App
        shell: pwsh
        run: flutter build windows
        working-directory: flutter_tools

      - name: Archive build output
        shell: pwsh
        run: Compress-Archive -Path flutter_tools/build/windows/runner/Release/* -DestinationPath windows_build.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows_build.zip
